server {
    listen 80;
    server_name localhost;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    index index.php;

    root /var/www/public;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ПЕРЕАДРЕСАЦИЯ livewire/preview-file на storage/tmp
    location ~ ^/livewire/preview-file/(.+)$ {
        # Декодируем имя файла из base64 URL-safe
        rewrite ^/livewire/preview-file/([A-Za-z0-9_-]+)-meta(.+)$ /storage/tmp/$1 last;

        # Если не сработало - пробуем альтернативный вариант
        rewrite ^/livewire/preview-file/(.+)$ /storage/tmp/$1 last;
    }

    location ~* \.(jpg|jpeg|png|gif|css|js|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    client_max_body_size 1000M;
}
